<!DOCTYPE html>
<html>
  <head>
    <title>Web Testing</title>
    <script type="module" src="/examples/counter.js"></script>
    <script type="module" src="/examples/fp-counter.js"></script>
    <script type="module" src="/examples/switch.js"></script>
    <script type="module" src="/examples/my-switch.js"></script>
  </head>
  <body>
    <my-counter></my-counter>
    <my-counter></my-counter>
    <fp-counter count="5" multiplier="5"></fp-counter>
    <generic-switch>
      <span part="label">Hey</span>
    </generic-switch>
    <my-switch>
      <span part="label">Hey</span>
    </my-switch>
    <script>
      const counter = document.querySelector("fp-counter");
      counter.addEventListener("total-changed", (e) => {
        console.log(e.detail);
      });
    </script>
  </body>
</html>
